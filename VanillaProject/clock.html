<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  
  <body>
    <div class="flex flex-col gap-4 flex-wrap">
      <div id="clock" class="bg-gray-600 text-center">00:00:00</div>
      <form class="hidden text-center" id="login-form">
        <input class="bg-yellow-200"
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>
      <div class="hidden" id="greeting"></div>
      <div id="todo-form" class="text-center">
        <input class="bg-orange-200" type="text" placeholder="Write a To Do and Press Enter" required />
      </div>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    <div> 
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
